<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="box.png" />
  </head>

  <body onload="checkDevice(); showTimeLeftOnIndex();">
    <div class="container">
      <div class="box physics">
        <h2 contenteditable="true" onkeyup="saveValue(this);" id="Title1">
          Physics
        </h2>
        <div class="note-container" onkeyup="saveValue(this);">
          <textarea
            class="note"
            placeholder="Write your notes here..."
          ></textarea>
        </div>
      </div>
      <div class="box chemistry">
        <h2 contenteditable="true" onkeyup="saveValue(this);" id="Title2">
          Chemistry
        </h2>
        <div class="note-container" onkeyup="saveValue(this);">
          <textarea
            class="note"
            placeholder="Write your notes here..."
          ></textarea>
        </div>
      </div>
      <div class="box ec">
        <button class="delete-button">-</button>
        <h2 contenteditable="true" onkeyup="saveValue(this); " id="Title3">
          E.C.
        </h2>
        <div class="note-container" onkeyup="saveValue(this);">
          <textarea
            class="note"
            placeholder="Write your notes here..."
          ></textarea>
        </div>
      </div>
      <div class="box accounting">
        <button class="delete-button">-</button>
        <h2 contenteditable="true" onkeyup="saveValue(this);" id="Title4">
          Accounting
        </h2>
        <div class="note-container" onkeyup="saveValue(this);">
          <textarea
            class="note"
            placeholder="Write your notes here..."
          ></textarea>
        </div>
      </div>
    </div>
    <button id="add-box-button">+</button>
    <div class="page-switch">
      <a href="clock.html" id="timer-link">Timer</a>
    </div>
    <div id="mobile-warning" class="hidden">
      <p>
        Sorry! This website is intended to be used on a laptop or desktop
        computer.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
